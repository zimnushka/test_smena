version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: 0.18.0

  # State managment
  bloc: 8.1.2
  flutter_bloc: 8.1.3
  provider: 6.0.5

